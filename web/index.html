    <script>
      (function() {
        try {
          var ua = (navigator.userAgent || '').toLowerCase();
          var isIOS = /iphone|ipad|ipod/.test(ua);
          var isAndroid = /android/.test(ua);
          var isMobile = isIOS || isAndroid;
          if (!isMobile) return;

          var path = window.location.pathname || '/';
          // Deep-linkable paths: /video/:id, /user/:id, /hashtag/:tag, /messages, /search
          var match = path.match(/^\/(video|user|hashtag|messages|search|discover|upload|inbox|me)\/?([^\/]*)/);
          if (!match) return;

          var scheme = 'TicTocindia://';
          var deeplink = scheme + match[1] + (match[2] ? '/' + match[2] : '');

          // Function to check if app is installed and handle fallback
          var checkAppInstalled = function() {
            var startTime = Date.now();
            var timeout = 2000; // 2 second timeout
            
            var checkInterval = setInterval(function() {
              if (Date.now() - startTime > timeout) {
                clearInterval(checkInterval);
                // App not installed or didn't respond, stay on web
                console.log('App not available, staying on web');
                return;
              }
              
              // Check if page is hidden (app opened)
              if (document.hidden || document.webkitHidden) {
                clearInterval(checkInterval);
                console.log('App opened successfully');
              }
            }, 100);
          };

          if (isAndroid) {
            // Android: try intent with fallback
            try {
              // First try to open the app
              window.location.href = deeplink;
              checkAppInstalled();
            } catch (e) {
              console.log('Android deep link failed, staying on web');
            }
          } else if (isIOS) {
            // iOS: use hidden iframe technique
            var iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = deeplink;
            document.body.appendChild(iframe);
            
            // Check if app opened
            checkAppInstalled();
            
            // Clean up iframe
            setTimeout(function() {
              try { 
                document.body.removeChild(iframe); 
              } catch(e) {}
            }, 2000);
          }
        } catch (e) {
          console.log('Deep linking error:', e);
        }
      })();
    </script>

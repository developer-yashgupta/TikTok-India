<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
    <meta 
      name="viewport" 
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1.00001, viewport-fit=cover"
    />
    <title>TikTok India</title>
    <style>
      /* These styles make the body full-height */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        -webkit-overflow-scrolling: touch;
      }
      /* These styles make the root element full-height */
      #root {
        display: flex;
        height: 100%;
      }
      /* Disable pull-to-refresh */
      body {
        overscroll-behavior-y: none;
      }
      /* Enable smooth scrolling */
      * {
        -webkit-overflow-scrolling: touch;
      }
      /* Hide scrollbar for Chrome, Safari and Opera */
      ::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      * {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Check if JavaScript is enabled
      document.documentElement.classList.add('js-enabled');
    </script>
    <noscript>
      <div style="background-color: #fff; position: fixed; top: 0; left: 0; right: 0; bottom: 0; z-index: 9999; display: flex; align-items: center; justify-content: center; text-align: center; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;">
        <div style="max-width: 600px; padding: 20px;">
          <h1 style="color: #333; font-size: 24px; margin-bottom: 20px;">JavaScript Required</h1>
          <p style="color: #666; font-size: 16px; line-height: 1.5;">
            Oh no! It looks like JavaScript is not enabled in your browser. This app requires JavaScript to run properly.
          </p>
          <p style="color: #666; font-size: 16px; line-height: 1.5;">
            Please enable JavaScript in your browser settings and refresh the page.
          </p>
          <button 
            onclick="window.location.reload()" 
            style="background-color: #ff4747; border-radius: 8px; border: none; color: white; cursor: pointer; font-size: 16px; font-weight: 600; margin-top: 20px; padding: 12px 24px;"
          >
            Refresh Page
          </button>
        </div>
      </div>
    </noscript>
  </body>
</html>
